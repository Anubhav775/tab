<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test By Health Concern</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-icon">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="12" y="8" width="16" height="24" rx="2" fill="#DC2626" />
                    <rect x="14" y="10" width="12" height="18" fill="white" />
                    <line x1="20" y1="10" x2="20" y2="28" stroke="#DC2626" stroke-width="2" />
                    <circle cx="20" cy="19" r="3" fill="#DC2626" />
                    <path d="M20 28 L20 32 L16 32" stroke="#DC2626" stroke-width="2" stroke-linecap="round" />
                    <circle cx="20" cy="6" r="2" fill="#DC2626" />
                </svg>
            </div>
            <h1 class="header-title">Lab Test By Health Concern</h1>
        </header>

        <div class="cards-grid">
            <div class="card card-green">
                <h2 class="card-title">Full Body Checkups</h2>
                <div class="card-image">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M30 40 Q40 20, 60 30 Q80 40, 90 50 Q100 60, 95 70 Q90 80, 80 75 Q70 70, 60 65 Q50 60, 40 55 Q30 50, 30 40 Z"
                            fill="black" opacity="0.8" />
                        <circle cx="35" cy="35" r="8" fill="black" opacity="0.8" />
                        <circle cx="85" cy="45" r="8" fill="black" opacity="0.8" />
                        <line x1="35" y1="35" x2="85" y2="45" stroke="black" stroke-width="3" opacity="0.8" />
                    </svg>
                </div>
            </div>

            <div class="card card-blue">
                <h2 class="card-title">Diabetes</h2>
                <div class="card-image">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="30" y="40" width="25" height="35" rx="3" fill="white" stroke="black"
                            stroke-width="2" />
                        <text x="42" y="60" font-family="Arial" font-size="12" fill="black">LO</text>
                        <rect x="65" y="50" width="15" height="20" rx="2" fill="#3B82F6" stroke="black"
                            stroke-width="1.5" />
                        <rect x="65" y="50" width="15" height="8" fill="white" />
                        <rect x="85" y="55" width="12" height="15" rx="2" fill="#6B7280" stroke="black"
                            stroke-width="1.5" />
                        <circle cx="91" cy="50" r="3" fill="#3B82F6" />
                    </svg>
                </div>
            </div>

            <div class="card card-yellow">
                <h2 class="card-title">Vitamins</h2>
                <div class="card-image">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M20 80 Q20 60, 40 60 L80 60 Q100 60, 100 80 L100 95 Q100 105, 90 105 L30 105 Q20 105, 20 95 Z"
                            fill="#F59E0B" opacity="0.3" stroke="#F59E0B" stroke-width="2" />
                        <circle cx="40" cy="70" r="8" fill="#EF4444" />
                        <circle cx="60" cy="65" r="8" fill="#22C55E" />
                        <circle cx="80" cy="70" r="8" fill="#F59E0B" />
                        <circle cx="50" cy="75" r="7" fill="#EF4444" />
                        <circle cx="70" cy="75" r="7" fill="#22C55E" />
                    </svg>
                </div>
            </div>

            <div class="card card-pink">
                <h2 class="card-title">Women Care</h2>
                <div class="card-image">
                    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="60" cy="45" r="20" fill="#FBBF24" stroke="#000" stroke-width="2" />
                        <path
                            d="M40 65 Q40 75, 50 80 L70 80 Q80 75, 80 65 L80 95 Q80 100, 75 100 L45 100 Q40 100, 40 95 Z"
                            fill="white" stroke="#000" stroke-width="2" />
                        <circle cx="55" cy="42" r="2" fill="black" />
                        <circle cx="65" cy="42" r="2" fill="black" />
                        <path d="M55 48 Q60 52, 65 48" stroke="black" stroke-width="2" fill="none"
                            stroke-linecap="round" />
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
