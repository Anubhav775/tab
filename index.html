<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-icon">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="12" y="8" width="16" height="24" rx="2" fill="#DC2626" />
                    <rect x="14" y="10" width="12" height="18" fill="white" />
                    <line x1="20" y1="10" x2="20" y2="28" stroke="#DC2626" stroke-width="2" />
                    <circle cx="20" cy="19" r="3" fill="#DC2626" />
                    <path d="M20 28 L20 32 L16 32" stroke="#DC2626" stroke-width="2" stroke-linecap="round" />
                    <circle cx="20" cy="6" r="2" fill="#DC2626" />
                </svg>
            </div>
            <h1 class="header-title">Lab Test By Health Concern</h1>
        </header>

        <div class="cards-grid">
            <div class="cards-row">
                <div class="card card-green">
                    <h2 class="card-title">Body Checkups</h2>
                    <div class="card-image">
                        <img src="photos/stethoscope.png" alt="Stethoscope">
                    </div>
                </div>

                <div class="card card-blue">
                    <h2 class="card-title">Diabetes</h2>
                    <div class="card-image">
                        <img src="photos/dibetes.png" alt="Diabetes">
                    </div>
                </div>

                <div class="card card-purple">
                    <h2 class="card-title">Hair & Skin Care</h2>
                    <div class="card-image">
                        <img src="photos/hair and care.png" alt="Hair & Skin Care">
                    </div>
                </div>

                <div class="card card-yellow">
                    <h2 class="card-title">Vitamins</h2>
                    <div class="card-image">
                        <img src="photos/vitamins.png" alt="Vitamins">
                    </div>
                </div>

                <div class="card card-pink">
                    <h2 class="card-title">Women Care</h2>
                    <div class="card-image">
                        <img src="photos/women care.png" alt="Women Care">
                    </div>
                </div>
            </div>

            <div class="cards-row">
                <div class="card card-purple-pink">
                    <h2 class="card-title">Thyroid</h2>
                    <div class="card-image">
                        <img src="photos/thyroid.png" alt="Thyroid">
                    </div>
                </div>

                <div class="card card-orange">
                    <h2 class="card-title">Bone Health</h2>
                    <div class="card-image">
                        <img src="photos/bone health.png" alt="Bone Health">
                    </div>
                </div>

                <div class="card card-peach">
                    <h2 class="card-title">Heart</h2>
                    <div class="card-image">
                        <img src="photos/heart.png" alt="Heart">
                    </div>
                </div>

                <div class="card card-lifestyle">
                    <h2 class="card-title">Lifestyle</h2>
                    <div class="card-image">
                        <img src="photos/lifestyle.png" alt="Lifestyle">
                    </div>
                </div>

                <div class="card card-fever">
                    <h2 class="card-title">Fever & Infection</h2>
                    <div class="card-image">
                        <img src="photos/fever and infection.png" alt="Fever & Infection">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
